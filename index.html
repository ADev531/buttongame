<!DOCTYPE html>
<html>
<head>
    <title>A Button Game</title>
</head>
<body OnUnload="savedata()">
    <input type="button" value="Click" id="clickbutton">
    <span id="clickedtext">Loading..</span>
    
    <iframe src="/document.html"><p>This browser does not support iframe.</p></iframe>
    
    <script>
        var buttonclicked = localStorage.getItem("buttongame_buttonclicked")
        
        console.log("Warning!\nDon't Use Cheat Or Any JavaScript.");
        
        var clicked = document.getElementById("clickedtext")
        if ('textContent' in clicked) {
            clicked.textContent = buttonclicked + ' Clicked';
        } else {
            clicked.innerText = buttonclicked + ' Clicked';
        }
        
        function savedata() {
            localStorage.setItem("buttongame_buttonclicked", buttonclicked);
        }
        
        document.getElementById("clickbutton").onclick = function() {
            buttonclicked++;
            if ('textContent' in clicked) {
                clicked.textContent = buttonclicked + ' Clicked';
            } else {
                clicked.innerText = buttonclicked + ' Clicked';
            }
        }
    </script>
</body>
</html>
